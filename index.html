<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
</head>
<body>
    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Welcome message that will be updated with JavaScript -->
    <h1 id="welcome-message"></h1>

    <!-- Main Content -->
    <main>
        <!-- About Section -->
        <section id="about">
            <h2>About</h2>
            <p>My name is Johnathon. I was in the Navy for nearly 14 years and now learning everything I can in this course.</p>
        </section>

        <!-- Projects Section -->
        <section id="projects">
            <h2>Projects</h2>
            <p>Here are a few of my GitHub projects:</p>
            <a href="https://github.com/aVENJer/project1" target="_blank">
                <img src="https://via.placeholder.com/150" alt="Project 1">
            </a>
            <a href="https://github.com/aVENJer/project2" target="_blank">
                <img src="https://via.placeholder.com/150" alt="Project 2">
            </a>
            <a href="https://github.com/aVENJer/project3" target="_blank">
                <img src="https://via.placeholder.com/150" alt="Project 3">
            </a>
        </section>

        <!-- Contact Section -->
        <section id="contact">
            <h2>Contact</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <!-- JavaScript for Personalized User Interaction -->
    <script>
        // Asks user for their name
        var userName = prompt("Please enter your name?");

        // Updates the welcome message using the user's name
        var welcomeMessage = document.getElementById("welcome-message");
        if (userName) {
            welcomeMessage.textContent = "Welcome, " + userName + "!";
        } else {
            welcomeMessage.textContent = "Welcome to my homepage!";
        }
    </script>
</body>
</html>
